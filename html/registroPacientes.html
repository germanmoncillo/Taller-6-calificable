<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Pacientes</title>
    <link rel="stylesheet" href="../css/estiloRegistro.css">
    <link rel="shortcut icon" href="../image/escudo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Centro Medico Stanford</h1>
    </header>
    <main>
        <h2>Registro pacientes</h2>
        <div class="contenedor_Formulario">
            <form id="registroPacientes">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="cedula">Número de cedula:</label>
            <input type="number" id="cedula" name="cedula" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="telefono" required>
            <label for="especialidad">Especialidad requerida:</label>
            <select name="especialidad" id="especialidad" required>
                <option value="">----------Seleccione una opcion-----------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <a href="../index.html"><input type="button" value="Volver"></a>
        </div>
    </main>
    <div class="capa"></div>
    <footer>
        <h2 class="titulo-final">&copy; GmC Desing | German Moreno</h2>
        <audio autoplay>
            <source src="../image/relaxed-vlog-night-street-131746.mp3" type="audio/mp3">
        </audio>
    </footer>
    <script src="../js/appPacientes.js"></script>
</body>
</html>
